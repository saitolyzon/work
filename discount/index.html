<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割引率計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>割引率計算機</h1>
        <p>買いたい商品の金額を入力してください。</p>
        <label for="price">商品の金額(税抜):</label>
        <input type="number" id="price">
        <br/>
        <label for="discount">割引率:</label>
        <input type="number" id="discount">
        <br/>
        <button id="calculate">計算！</button>
        <br/>
        <label for="total">金額(税抜):</label>
        <span id="total"></span>
        <br/>
        <label for="total">金額(10％税込):</label>
        <span id="totaltax"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
