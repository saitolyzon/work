<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>じゃんけんゲーム</title>
</head>
<body>

    <!--ここから下がページに表示されるもの-->
    <h1>じゃんけんゲーム</h1>
    <p>どれを出すか選んでください！</p>

    <!-- じゃんけんボタンを表示する部分 -->
    <div class="buttons">
      <button id="rock">&#x1F44A;</button>
      <button id="paper">&#x1f590;</button>
      <button id="scissors">&#x270c;</button>
    </div>

    <!-- 勝敗結果を表示する部分 -->
    <p id="result"></p>

    <!-- 得点を表示する部分 -->
    <p id="scores">
      あなたが勝った回数: <span id="user-score">0</span><br/>
      コンピューターが勝った回数: <span id="computer-score">0</span><br/>
      あなたの勝率: <span id="user-score-percentage">0％</span><br/>
      コンピューターの勝率: <span id="computer-score-percentage">0％</span>
    </p>

    <p id="memo">
      Lv1. グー以外でも勝てるようにしよう<br/>
      Lv2. 勝った回数が表示されるようにしよう<br/>
      Lv3. 勝率が表示されるようにしよう
    </p>
    
    <script src="index.js"></script>
</body>
</html>
